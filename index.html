        <script>
            function toggleTheme() {
                document.body.classList.toggle("dark-mode");
                
                const moonIcon = document.querySelector('.moon-icon');
                const sunIcon = document.querySelector('.sun-icon');
                
                if (document.body.classList.contains('dark-mode')) {
                    moonIcon.style.display = 'none';
                    sunIcon.style.display = 'block';
                } else {
                    moonIcon.style.display = 'block';
                    sunIcon.style.display = 'none';
                }
            }

            function toggleLike(button) {
                const svg = button.querySelector('svg');
                const isLiked = button.classList.contains('liked');
                
                if (isLiked) {
                    button.classList.remove('liked');
                    svg.setAttribute('fill', 'none');
                    svg.style.color = '#666';
                } else {
                    button.classList.add('liked');
                    svg.setAttribute('fill', '#e63946');
                    svg.style.color = '#e63946';
                    
                    // Add heart animation with bounce effect
                    button.style.transform = 'scale(1.3)';
                    button.style.transition = 'transform 0.1s ease';
                    setTimeout(() => {
                        button.style.transform = 'scale(1)';
                        button.style.transition = 'all 0.3s ease';
                    }, 150);
                    
                    // Create floating heart effect
                    createFloatingHeart(button);
                }
            }

            function createFloatingHeart(button) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'absolute';
                heart.style.fontSize = '20px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '1000';
                heart.style.animation = 'floatUp 1.5s ease-out forwards';
                
                const rect = button.getBoundingClientRect();
                heart.style.left = rect.left + rect.width / 2 + 'px';
                heart.style.top = rect.top + 'px';
                
                document.body.appendChild(heart);
                
                setTimeout(() => {
                    document.body.removeChild(heart);
                }, 1500);
            }

            // Add double-tap to like functionality for mobile
            let lastTap = 0;
            document.addEventListener('touchend', function(event) {
                if (event.target.closest('.post img')) {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        const post = event.target.closest('.post');
                        const likeBtn = post.querySelector('.like-btn');
                        if (likeBtn && !likeBtn.classList.contains('liked')) {
                            toggleLike(likeBtn);
                        }
                        event.preventDefault();
                    }
                    lastTap = currentTime;
                }
            });

            function toggleMenu() {
                const menu = document.getElementById('sideMenu');
                menu.classList.toggle('active');
            }
        </script>
